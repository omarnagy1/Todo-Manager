<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a new task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add a new task</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="post" class="form">
            <div class="form-group">
                <label for="task">Task Description:</label>
                <input type="text" id="task" name="task" placeholder="Write your task here..." required>
            </div>

            <div class="form-group">
                <label for="priority">Priority Level:</label>
                <select id="priority" name="priority">
                    <option value="1">Normal</option>
                    <option value="2">Important</option>
                    <option value="3">Urgent</option>
                </select>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save the task</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Return to the menu</a>
            </div>
        </form>
    </div>
</body>
</html>
